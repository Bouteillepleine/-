    - name: Collect Build Stats / Validate Image
      id: collect_stats
      shell: bash
      run: |
        set -euo pipefail
        
        KERNEL_PATH="$GITHUB_WORKSPACE/$CONFIG/kernel_platform"
        COMMON="$KERNEL_PATH/common"
        OUT="$COMMON/out"
        IMG="$OUT/arch/arm64/boot/Image"
        
        WARNINGS_COUNT=0
        if [ -f "$COMMON/build.log" ]; then
          grep -ciE '\bwarning:' "$COMMON/build.log" 2>/dev/null > /tmp/warn_count.txt || echo "0" > /tmp/warn_count.txt
          count_output=$(cat /tmp/warn_count.txt | tr -d '[:space:]')
          if [ -n "$count_output" ] && [[ "$count_output" =~ ^[0-9]+$ ]]; then
            WARNINGS_COUNT="$count_output"
          fi
          rm -f /tmp/warn_count.txt
        fi
        
        if [ ! -f "$IMG" ]; then
          echo "::error::Kernel Image not found at: $IMG"
          exit 1
        fi
        
        if ! file "$IMG" | grep -Eqi 'ARM64|aarch64'; then
          echo "::error::Image is not ARM64/aarch64 format"
          file "$IMG"
          exit 1
        fi
        
        IMG_SIZE=$(stat -c%s "$IMG" 2>/dev/null || echo "0")
        if ! [[ "$IMG_SIZE" =~ ^[0-9]+$ ]] || [ "$IMG_SIZE" -lt 10485760 ]; then
          echo "::error::Image size ($IMG_SIZE bytes) is suspiciously small (< 10MB)"
          exit 1
        fi
        
        IMAGE_SHA256=$(sha256sum "$IMG" | awk '{print $1}')
        
        echo "WARNINGS_COUNT=$WARNINGS_COUNT" >> "$GITHUB_ENV"
        echo "IMAGE_SHA256=$IMAGE_SHA256" >> "$GITHUB_ENV"
        
        echo "warnings_count=$WARNINGS_COUNT" >> "$GITHUB_OUTPUT"
        echo "image_sha256=$IMAGE_SHA256" >> "$GITHUB_OUTPUT"
        
        echo "✅ Build validation passed"
        echo "   Warnings: $WARNINGS_COUNT"
        echo "   Image Size: $(numfmt --to=iec-i --suffix=B "$IMG_SIZE" 2>/dev/null || echo "${IMG_SIZE} B")"
        echo "   SHA256: $IMAGE_SHA256"

    - name: Download SUSFS Module from CI
      shell: bash
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
      run: |
        set -euo pipefail
        echo "::group::Download SUSFS module"
        echo "Downloading SUSFS module from CI..."
        cd "$GITHUB_WORKSPACE/AnyKernel3"
        
        LATEST_RUN_ID=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
          "https://api.github.com/repos/sidex15/susfs4ksu-module/actions/runs?status=success" | \
          jq -r '.workflow_runs[] | select(.head_branch == "v1.5.2+") | .id' | head -n 1)
        
        if [ -z "$LATEST_RUN_ID" ]; then
          echo "⚠️ No successful run found for branch v1.5.2+"
          echo "susfs_module_downloaded=false" >> "$GITHUB_ENV"
        else
          ARTIFACT_URL=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            "https://api.github.com/repos/sidex15/susfs4ksu-module/actions/runs/$LATEST_RUN_ID/artifacts" | \
            jq -r '.artifacts[0].archive_download_url')
          
          if [ -n "$ARTIFACT_URL" ] && [ "$ARTIFACT_URL" != "null" ]; then
            if curl -L -H "Authorization: Bearer $GITHUB_TOKEN" -o ksu_module_susfs_1.5.2+_CI.zip "$ARTIFACT_URL"; then
              echo "✅ SUSFS module downloaded successfully"
              ls -lh ksu_module_susfs_1.5.2+_CI.zip
              echo "susfs_module_downloaded=true" >> "$GITHUB_ENV"
            else
              echo "⚠️ Failed to download SUSFS module"
              echo "susfs_module_downloaded=false" >> "$GITHUB_ENV"
            fi
          else
            echo "⚠️ Failed to fetch artifact URL"
            echo "susfs_module_downloaded=false" >> "$GITHUB_ENV"
          fi
        fi
        echo "::endgroup::"
        
    - name: Clean Packaging Directories
      shell: bash
      run: |
        set -euo pipefail
        echo "::group::Clean packaging directories"
        
        AK3_DIR="$GITHUB_WORKSPACE/AnyKernel3"
        cd "$AK3_DIR"
        
        echo "Current directory contents before cleaning:"
        ls -lah
        
        echo ""
        echo "Cleaning AnyKernel3 directory..."
        
        # Preserve SUSFS module if it exists
        SUSFS_MODULE=""
        if [ -f "ksu_module_susfs_1.5.2+_CI.zip" ]; then
          SUSFS_MODULE="ksu_module_susfs_1.5.2+_CI.zip"
          echo "✅ Found SUSFS module: $SUSFS_MODULE"
          # Move to temp location for safety
          mv "$SUSFS_MODULE" /tmp/susfs_backup.zip
          echo "Temporarily moved SUSFS module to /tmp/"
        fi
        
        # Clean all zip files (now safe since SUSFS is backed up)
        echo "Removing old ZIP files..."
        rm -f *.zip 2>/dev/null || true
        
        # Restore SUSFS module
        if [ -n "$SUSFS_MODULE" ] && [ -f "/tmp/susfs_backup.zip" ]; then
          mv /tmp/susfs_backup.zip "$SUSFS_MODULE"
          echo "✅ Restored SUSFS module: $SUSFS_MODULE"
        fi
        
        # Clean kernel modules
        echo "Cleaning old kernel modules..."
        rm -rf modules/system/lib/modules/*.ko 2>/dev/null || true
        
        echo ""
        echo "Directory contents after cleaning:"
        ls -lah
        
        # Verify SUSFS module and set environment variable
        if [ "${susfs_module_downloaded:-false}" = "true" ]; then
          echo ""
          if [ -f "ksu_module_susfs_1.5.2+_CI.zip" ]; then
            echo "✅ SUSFS module verified after cleaning:"
            ls -lh ksu_module_susfs_1.5.2+_CI.zip
            echo "susfs_module_present=true" >> "$GITHUB_ENV"
          else
            echo "⚠️ WARNING: SUSFS module was downloaded but is missing after cleaning!"
            echo "susfs_module_present=false" >> "$GITHUB_ENV"
          fi
        else
          echo "ℹ️ SUSFS module was not downloaded"
          echo "susfs_module_present=false" >> "$GITHUB_ENV"
        fi
        
        echo "::endgroup::"

    - name: Create Kernel ZIP
      id: create_zip
      shell: bash
      run: |
        set -euo pipefail
        echo "::group::Create kernel ZIP"
        
        KERNEL_PATH="$GITHUB_WORKSPACE/$CONFIG/kernel_platform"
        COMMON="$KERNEL_PATH/common"
        OUT="$COMMON/out"
        AK3_DIR="$GITHUB_WORKSPACE/AnyKernel3"
        ARTIFACTS_DIR="$GITHUB_WORKSPACE/$CONFIG/artifacts"
        
        mkdir -p "$ARTIFACTS_DIR"
        
        IMAGE_SRC="$OUT/arch/arm64/boot/Image"
        IMAGE_DST="$AK3_DIR/Image"
        
        if [ ! -f "$IMAGE_SRC" ]; then
          echo "::error::Kernel Image not found at: $IMAGE_SRC"
          exit 1
        fi
        
        echo "Copying kernel Image..."
        cp "$IMAGE_SRC" "$IMAGE_DST"
        
        cd "$AK3_DIR"
        
        # Check for SUSFS module with explicit filename
        SUSFS_FOUND=false
        SUSFS_FILE=""
        if [ -f "ksu_module_susfs_1.5.2+_CI.zip" ]; then
          SUSFS_FOUND=true
          SUSFS_FILE="ksu_module_susfs_1.5.2+_CI.zip"
          echo "✅ SUSFS module found: $SUSFS_FILE"
          ls -lh "$SUSFS_FILE"
        else
          echo "ℹ️ SUSFS module not found in AnyKernel3 directory"
          echo "Directory contents:"
          ls -lah
        fi
        
        KERNEL_VERSION="${KERNEL_FULL_VER}"
        SUKISU_VERSION="${SUKISUVER}"
        SUSFS_VERSION="${SUSVER}"
        HOOK_TYPE="${{ inputs.hook }}"
        OPTIMIZE="${{ inputs.optimize_level }}"
        DEVICE_NAME="${OP_MODEL}"
        
        # Create ZIP name based on SUSFS presence
        if [ "$SUSFS_FOUND" = true ]; then
          ZIP_NAME="${DEVICE_NAME}_${KERNEL_VERSION}_SukiSU-v${SUKISU_VERSION}_SUSFS-${SUSFS_VERSION}_${HOOK_TYPE}_${OPTIMIZE}_with-module.zip"
        else
          ZIP_NAME="${DEVICE_NAME}_${KERNEL_VERSION}_SukiSU-v${SUKISU_VERSION}_SUSFS-${SUSFS_VERSION}_${HOOK_TYPE}_${OPTIMIZE}.zip"
        fi
        
        echo "Creating ZIP: $ZIP_NAME"
        
        # Build file list
        FILES_TO_ZIP=(
          "META-INF/"
          "tools/"
          "anykernel.sh"
          "Image"
          "banner"
          "version"
        )
        
        # Add SUSFS module if present
        if [ "$SUSFS_FOUND" = true ]; then
          FILES_TO_ZIP+=("$SUSFS_FILE")
          echo "Including SUSFS module in ZIP"
        fi
        
        # Create ZIP
        zip -r9 "$ZIP_NAME" "${FILES_TO_ZIP[@]}" -x "*.git*" "*.md" "*.txt"
        
        if [ ! -f "$ZIP_NAME" ]; then
          echo "::error::Failed to create ZIP file"
          exit 1
        fi
        
        # Verify SUSFS module in ZIP
        if [ "$SUSFS_FOUND" = true ]; then
          if unzip -l "$ZIP_NAME" | grep -q "ksu_module_susfs"; then
            echo "✅ SUSFS module confirmed in ZIP"
          else
            echo "⚠️ WARNING: SUSFS module not found in created ZIP!"
          fi
        fi
        
        ZIP_SIZE=$(stat -c%s "$ZIP_NAME")
        ZIP_SHA256=$(sha256sum "$ZIP_NAME" | awk '{print $1}')
        
        mv "$ZIP_NAME" "$ARTIFACTS_DIR/"
        
        echo "ZIP_NAME=$ZIP_NAME" >> "$GITHUB_ENV"
        echo "ZIP_SIZE=$ZIP_SIZE" >> "$GITHUB_ENV"
        echo "ZIP_SHA256=$ZIP_SHA256" >> "$GITHUB_ENV"
        echo "SUSFS_IN_ZIP=$SUSFS_FOUND" >> "$GITHUB_ENV"
        
        echo "zip_name=$ZIP_NAME" >> "$GITHUB_OUTPUT"
        echo "zip_size=$ZIP_SIZE" >> "$GITHUB_OUTPUT"
        echo "zip_sha256=$ZIP_SHA256" >> "$GITHUB_OUTPUT"
        
        echo "✅ ZIP created successfully"
        echo "   Name: $ZIP_NAME"
        echo "   Size: $(numfmt --to=iec-i --suffix=B "$ZIP_SIZE" 2>/dev/null || echo "$ZIP_SIZE")"
        echo "   SHA256: $ZIP_SHA256"
        echo "   SUSFS Module: $([ "$SUSFS_FOUND" = true ] && echo "✅ Included" || echo "❌ Not included")"
        echo "::endgroup::"

    - name: Verify Package Integrity
      shell: bash
      run: |
        set -euo pipefail
        echo "::group::Verify package integrity"
        
        ARTIFACTS_DIR="$GITHUB_WORKSPACE/$CONFIG/artifacts"
        cd "$ARTIFACTS_DIR"
        
        ZIP_FILE="${ZIP_NAME}"
        
        if [ ! -f "$ZIP_FILE" ]; then
          echo "::error::ZIP file not found: $ZIP_FILE"
          exit 1
        fi
        
        echo "Testing ZIP integrity..."
        if ! unzip -t "$ZIP_FILE" > /dev/null 2>&1; then
          echo "::error::ZIP file is corrupted"
          exit 1
        fi
        
        echo "Verifying required files in ZIP..."
        REQUIRED_FILES=(
          "META-INF/com/google/android/updater-script"
          "META-INF/com/google/android/update-binary"
          "anykernel.sh"
          "Image"
        )
        
        MISSING_FILES=()
        for file in "${REQUIRED_FILES[@]}"; do
          if ! unzip -l "$ZIP_FILE" | grep -q "$file"; then
            MISSING_FILES+=("$file")
          fi
        done
        
        if [ ${#MISSING_FILES[@]} -gt 0 ]; then
          echo "::error::Missing required files in ZIP:"
          printf '  - %s\n' "${MISSING_FILES[@]}"
          exit 1
        fi
        
        SUSFS_FOUND=false
        if unzip -l "$ZIP_FILE" | grep -q "ksu_module_susfs"; then
          SUSFS_FOUND=true
        fi
        
        if [ "${SUSFS_MODULE_DOWNLOADED:-false}" = "true" ]; then
          echo ""
          echo "Verifying SUSFS module presence..."
          
          if [ "$SUSFS_FOUND" = true ]; then
            echo "✅ SUSFS module confirmed in ZIP"
          else
            echo "⚠️ SUSFS module was downloaded but not found in ZIP"
          fi
        fi
        
        echo ""
        echo "✅ Package integrity verified"
        echo "   All required files present"
        echo "   ZIP structure valid"
        echo "   SUSFS module: $([ "$SUSFS_FOUND" = true ] && echo "✅ Included" || echo "❌ Not included")"
        echo "::endgroup::"

    - name: Generate Checksums
      shell: bash
      run: |
        set -euo pipefail
        
        ARTIFACTS_DIR="$GITHUB_WORKSPACE/$CONFIG/artifacts"
        cd "$ARTIFACTS_DIR"
        
        if [ -f "${ZIP_NAME}" ]; then
          sha256sum "${ZIP_NAME}" > checksums.txt
          echo "✅ Checksums file created"
          cat checksums.txt
        fi

    - name: Save Build Metadata
      id: save_metadata
      shell: bash
      working-directory: ${{ github.workspace }}/${{ env.CONFIG }}
      run: |
        set -euo pipefail
        
        mkdir -p artifacts
        
        KERNEL_VER="${KERNEL_FULL_VER:-unknown}"
        SUKISU_VER="${SUKISUVER:-unknown}"
        SUSFS_VER="${SUSVER:-unknown}"
        ANDROID_VER="${ANDROID_VER:-unknown}"
        WARNINGS="${WARNINGS_COUNT:-0}"
        IMAGE_SHA="${IMAGE_SHA256:-unknown}"
        ZIP_SHA="${ZIP_SHA256:-unknown}"
        
        cat > artifacts/build_info.txt << EOF
        Build Date: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
        Kernel Version: ${KERNEL_VER}
        Android Version: ${ANDROID_VER}
        Kernel Base: ${KERNEL_VER}
        SukiSU Version: ${SUKISU_VER}
        SUSFS Version: ${SUSFS_VER}
        Hook Type: ${{ inputs.hook }}
        LSM Enabled: ${{ inputs.lsm }}
        ZRAM Enabled: ${{ inputs.enable_zram }}
        Optimization: ${{ inputs.optimize_level }}
        Build Warnings: ${WARNINGS}
        Image SHA256: ${IMAGE_SHA}
        ZIP SHA256: ${ZIP_SHA}
        EOF
        
        echo "kernel_version=${KERNEL_VER}" >> "$GITHUB_OUTPUT"
        echo "sukisu_version=${SUKISU_VER}" >> "$GITHUB_OUTPUT"
        echo "susfs_version=${SUSFS_VER}" >> "$GITHUB_OUTPUT"
        
        echo "✅ Build metadata saved"
        cat artifacts/build_info.txt

    - name: Generate Build Summary
      if: always()
      shell: bash
      run: |
        set -euo pipefail
        
        echo "## 🎯 Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Component | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| **Device** | ${{ env.OP_MODEL }} |" >> $GITHUB_STEP_SUMMARY
        echo "| **SOC** | ${{ env.OP_SOC }} |" >> $GITHUB_STEP_SUMMARY
        echo "| **Kernel Version** | ${{ env.KERNEL_FULL_VER }} |" >> $GITHUB_STEP_SUMMARY
        echo "| **Android Version** | ${{ env.ANDROID_VER }} |" >> $GITHUB_STEP_SUMMARY
        echo "| **SukiSU Version** | v${{ env.SUKISUVER }} |" >> $GITHUB_STEP_SUMMARY
        echo "| **SUSFS Version** | ${{ env.SUSVER }} |" >> $GITHUB_STEP_SUMMARY
        echo "| **Hook Type** | ${{ inputs.hook }} |" >> $GITHUB_STEP_SUMMARY
        echo "| **Optimization** | ${{ inputs.optimize_level }} |" >> $GITHUB_STEP_SUMMARY
        echo "| **LSM (BBG)** | ${{ inputs.lsm }} |" >> $GITHUB_STEP_SUMMARY
        echo "| **ZRAM** | ${{ inputs.enable_zram }} |" >> $GITHUB_STEP_SUMMARY
        
        if [ "${SUSFS_MODULE_DOWNLOADED:-false}" = "true" ]; then
          echo "| **SUSFS Module** | ✅ Included |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| **SUSFS Module** | ⚠️ Not downloaded |" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📦 Build Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -n "${ZIP_NAME:-}" ]; then
          echo "- **ZIP Name:** \`${ZIP_NAME}\`" >> $GITHUB_STEP_SUMMARY
          if [ -n "${ZIP_SIZE:-}" ]; then
            echo "- **ZIP Size:** $(numfmt --to=iec-i --suffix=B "${ZIP_SIZE}" 2>/dev/null || echo "${ZIP_SIZE}")" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -n "${ZIP_SHA256:-}" ]; then
            echo "- **ZIP SHA256:** \`${ZIP_SHA256}\`" >> $GITHUB_STEP_SUMMARY
          fi
        fi
        
        if [ -n "${IMAGE_SHA256:-}" ]; then
          echo "- **Image SHA256:** \`${IMAGE_SHA256}\`" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📊 Build Statistics" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -n "${WARNINGS_COUNT:-}" ]; then
          echo "- **Warnings:** ${WARNINGS_COUNT}" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -n "${BUILD_START:-}" ] && [ -n "${BUILD_END:-}" ]; then
          BUILD_TIME=$((BUILD_END - BUILD_START))
          echo "- **Build Time:** $((BUILD_TIME / 60))m $((BUILD_TIME % 60))s" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -n "${CLANG_VERSION:-}" ]; then
          echo "- **Clang Version:** ${CLANG_VERSION}" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "---" >> $GITHUB_STEP_SUMMARY
        echo "*Built with ❤️ using GitHub Actions*" >> $GITHUB_STEP_SUMMARY


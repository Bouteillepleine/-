          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -n "${ZIP_SIZE:-}" ]; then
            SIZE_MB=$(echo "scale=2; ${ZIP_SIZE} / 1024 / 1024" | bc)
            echo "**Size:** ${SIZE_MB} MB" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -n "${ZIP_SHA256:-}" ]; then

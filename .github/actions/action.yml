        # If still empty, try to extract from files
        if [ -z "$KERNEL_VERSION" ] && [ -f "$ARTIFACTS_DIR/${OP_MODEL}.txt" ]; then
          KERNEL_VERSION=$(cat "$ARTIFACTS_DIR/${OP_MODEL}.txt")

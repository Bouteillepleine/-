    - name: Create kernel ZIP package
      id: create-zip
      shell: bash
      env:
        KERNEL_VERSION: ${{ env.KERNEL_FULL_VER }}
        SUKISU_VERSION: ${{ env.SUKISUVER }}
      run: |
        set -euo pipefail
        echo "::group::Create kernel ZIP package"
        
        CONFIG_DIR="$GITHUB_WORKSPACE/$CONFIG"
        IMAGE_PATH="$CONFIG_DIR/kernel_platform/common/out/arch/arm64/boot/Image"
        
        if [ ! -f "$IMAGE_PATH" ]; then
          echo "::error::Built Image not found at: $IMAGE_PATH"
          exit 1
        fi
        
        cp "$IMAGE_PATH" "$GITHUB_WORKSPACE/AnyKernel3/Image"
        cd "$GITHUB_WORKSPACE/AnyKernel3"
        
        KERNEL_VER="${KERNEL_VERSION:-${KERNEL_FULL_VER:-unknown}}"
        SUKISU_VER="${SUKISU_VERSION:-${SUKISUVER:-unknown}}"
        
        # Simple format: AnyKernel3_MODEL_KERNEL-VERSION_SukiSU_VERSION.zip
        ZIP_NAME="AnyKernel3_${OP_MODEL}_${KERNEL_VER}_SukiSU_${SUKISU_VER}.zip"
        
        ARTIFACTS_DIR="$CONFIG_DIR/artifacts"
        mkdir -p "$ARTIFACTS_DIR"
        
        echo "Creating flashable ZIP: $ZIP_NAME"
        echo "Output directory: $ARTIFACTS_DIR"
        
        # List files before zipping
        echo ""
        echo "Files to be included:"
        ls -lh | grep -v "^d" | head -20
        
        # Check for SUSFS module
        SUSFS_COUNT=$(find . -maxdepth 1 -name "ksu_module_susfs*.zip" -type f | wc -l)
        if [ "$SUSFS_COUNT" -gt 0 ]; then
          echo ""
          echo "✅ Found SUSFS module(s):"
          find . -maxdepth 1 -name "ksu_module_susfs*.zip" -type f -exec ls -lh {} \;
        else
          echo ""
          echo "⚠️ No SUSFS module found in AnyKernel3 directory"
        fi
        
        # Create ZIP - Include SUSFS module, exclude only the final ZIP
        if ! zip -r9 "$ZIP_NAME" ./* \
             -x "*.git*" \
             -x "$ZIP_NAME" \
             -x "README.md" 2>&1 | tee /tmp/zip.log; then
          echo "::error::Failed to create ZIP package"
          cat /tmp/zip.log
          exit 1
        fi
        
        if [ ! -f "$ZIP_NAME" ]; then
          echo "::error::ZIP file not created: $ZIP_NAME"
          ls -la
          exit 1
        fi
        
        # Verify SUSFS module is inside the ZIP
        echo ""
        echo "Verifying ZIP contents:"
        if unzip -l "$ZIP_NAME" | grep -q "ksu_module_susfs"; then
          echo "✅ SUSFS module is included in ZIP"
          unzip -l "$ZIP_NAME" | grep "ksu_module_susfs"
        else
          echo "⚠️ WARNING: SUSFS module NOT found in ZIP!"
          echo "ZIP contents:"
          unzip -l "$ZIP_NAME" | head -30
        fi
        
        mv "$ZIP_NAME" "$ARTIFACTS_DIR/"
        
        if [ ! -f "$ARTIFACTS_DIR/$ZIP_NAME" ]; then
          echo "::error::ZIP file not found after move: $ARTIFACTS_DIR/$ZIP_NAME"
          echo "Contents of artifacts directory:"
          ls -la "$ARTIFACTS_DIR/"
          exit 1
        fi
        
        ZIP_SIZE=$(stat -c%s "$ARTIFACTS_DIR/$ZIP_NAME")
        ZIP_SHA256=$(sha256sum "$ARTIFACTS_DIR/$ZIP_NAME" | awk '{print $1}')
        
        echo "zip_name=$ZIP_NAME" >> "$GITHUB_OUTPUT"
        echo "ZIP_SIZE=$ZIP_SIZE" >> "$GITHUB_OUTPUT"
        echo "ZIP_SHA256=$ZIP_SHA256" >> "$GITHUB_OUTPUT"
        
        echo "ZIP_NAME=$ZIP_NAME" >> "$GITHUB_ENV"
        echo "ZIP_SIZE=$ZIP_SIZE" >> "$GITHUB_ENV"
        echo "ZIP_SHA256=$ZIP_SHA256" >> "$GITHUB_ENV"
        
        echo ""
        echo "✅ Kernel ZIP created successfully"
        echo "   Name: $ZIP_NAME"
        echo "   Size: $(numfmt --to=iec-i --suffix=B "$ZIP_SIZE")"
        echo "   SHA256: $ZIP_SHA256"
        echo "   Location: $ARTIFACTS_DIR/$ZIP_NAME"
        echo "::endgroup::"

